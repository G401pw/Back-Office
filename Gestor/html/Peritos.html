<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peritos - EyesEverywhere</title>
  <link rel="stylesheet" href="/Back-Office/Gestor/css/Peritos.css" />
  <link rel="icon" href="/Back-Office/Gestor/Imagens/logo.png" type="image/x-icon" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="/Back-Office/Gestor/Imagens/logo.png" alt="EyesEverywhere" />
    </div>
    <nav>
      <ul>
        <li><a data-page="Ocorrencias.html">📋 Ocorrências</a></li>
        <li><a data-page="NovasOcorrencias.html">➕ Novas Ocorrências</a></li>
        <li><a data-page="Peritos.html">👥 Peritos</a></li>
        <li><a class="active" data-page="Registar_Peritos.html">📝 Registar Peritos</a></li>
        <li><a data-page="Geral.html">🔍 Estatisticas</a></li>
      </ul>
    </nav>
    <div class="add-auditoria">
      <button>+ Adicionar Plano de Auditoria</button>
    </div>
    <div class="user-info">
      <p>Luís Fernandes</p>
      <p>luisfernandes@gmail.com</p>
    </div>
  </div>

  <div class="content">
    <header>
      <h1>Peritos</h1>
      <button>⋮</button>
    </header>

    <main>
      <section class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Especialidade</th>
              <th>Data de Nascimento</th>
              <th>Email</th>
              <th>Telemóvel</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-peritos">
            <!-- Peritos serão inseridos aqui -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="/Back-Office/Gestor/navegacao.js"></script>
  <script>
    configurarNavegacaoSidebar();

    const tbody = document.getElementById("tabela-peritos");
    let peritos = JSON.parse(localStorage.getItem("peritos")) || [];

    function renderPeritos() {
      tbody.innerHTML = "";
      peritos.forEach((perito, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${perito.nome}</td>
          <td>${perito.especialidade}</td>
          <td>${perito.dataNascimento}</td>
          <td>${perito.email}</td>
          <td>${perito.telefone}</td>
          <td>
            <button onclick="editarPerito(${index})">✏️</button>
            <button onclick="removerPerito(${index})">🗑️</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function removerPerito(index) {
      if (confirm("Tem a certeza que deseja remover este perito?")) {
        peritos.splice(index, 1);
        localStorage.setItem("peritos", JSON.stringify(peritos));
        renderPeritos();
      }
    }

    function editarPerito(index) {
      const peritoAtual = peritos[index];
      const nome = prompt("Nome:", peritoAtual.nome);
      const especialidade = prompt("Especialidade:", peritoAtual.especialidade);
      const dataNascimento = prompt("Data de Nascimento:", peritoAtual.dataNascimento);
      const email = prompt("Email:", peritoAtual.email);
      const telefone = prompt("Telemóvel:", peritoAtual.telefone);

      if (nome && especialidade && dataNascimento && email && telefone) {
        peritos[index] = { nome, especialidade, dataNascimento, email, telefone };
        localStorage.setItem("peritos", JSON.stringify(peritos));
        renderPeritos();
      }
    }

    renderPeritos();
  </script>
</body>
</html>
