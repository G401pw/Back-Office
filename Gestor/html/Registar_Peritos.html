<!DOCTYPE html>
<html lang="pt">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registar Peritos</title>
  <link rel="stylesheet" href="/Back-Office/Gestor/css/Registar_Peritos.css" />
  <link rel="icon" href="/Back-Office/Gestor/Imagens/logo.png" type="image/x-icon" />
  <style>
    /* Estilos para o modal de sucesso */
    .modal {
      display: none; /* Inicialmente escondido */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    .modal button {
      background-color: #2563eb;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="/Back-Office/Gestor/Imagens/logo.png" alt="EyesEverywhere" />
    </div>
    <nav>
      <ul>
        <li><a data-page="Ocorrencias.html" href="Ocorrencias.html">üìã Ocorr√™ncias</a></li>
        <li><a data-page="NovasOcorrencias.html" href="NovasOcorrencias.html">‚ûï Novas Ocorr√™ncias</a></li>
        <li><a data-page="Peritos.html" href="Peritos.html">üë• Peritos</a></li>
        <li><a class="active" data-page="Registar_Peritos.html" href="Registar_Peritos.html">üìù Registar Peritos</a></li>
        <li><a data-page="Geral.html" href="Geral.html">üîç Estat√≠sticas</a></li>
      </ul>
    </nav>
    <div class="add-auditoria">
      <button>+ Adicionar Plano de Auditoria</button>
    </div>
    <div class="user-info">
      <p id="user-name">Usu√°rio n√£o logado</p>
      <p id="user-email">Sem e-mail</p>
    </div>
  </div>

  <div class="content">
    <header>
      <h1>Registar Peritos</h1>
    </header>

    <form id="formPerito" class="form-registo">
      <input type="text" id="nome" placeholder="Nome Completo" required />
      <input type="text" id="morada" placeholder="Morada" required />
      <div class="data-nascimento">
        <select id="dia"><option value="">Dia</option></select>
        <select id="mes"><option value="">M√™s</option></select>
        <select id="ano"><option value="">Ano</option></select>
      </div>
      <input type="text" id="especialidade" placeholder="√Årea/Especialidade" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="tel" id="telefone" placeholder="Telem√≥vel" required />
      <button type="submit">Confirmar</button>
    </form>
  </div>

  <!-- Modal de sucesso -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>Perito registado com sucesso!</h3>
      <button id="closeModalBtn">OK</button>
    </div>
  </div>

  <script>
    // Fun√ß√£o para atualizar as informa√ß√µes do usu√°rio
    function atualizarUsuario() {
      const nome = localStorage.getItem("userName") || "Usu√°rio n√£o logado";
      const email = localStorage.getItem("userEmail") || "Sem e-mail";
      
      // Preenche as informa√ß√µes do usu√°rio
      document.getElementById("user-name").innerText = nome;
      document.getElementById("user-email").innerText = email;
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Atualiza as informa√ß√µes do usu√°rio
      atualizarUsuario();

      // Preencher selects de data
      const dias = document.getElementById('dia');
      const meses = document.getElementById('mes');
      const anos = document.getElementById('ano');

      for (let i = 1; i <= 31; i++) {
        dias.innerHTML += `<option value="${i}">${i}</option>`;
      }

      const nomesMeses = [
        "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
      ];
      nomesMeses.forEach((m, i) => {
        meses.innerHTML += `<option value="${i + 1}">${m}</option>`;
      });

      const anoAtual = new Date().getFullYear();
      for (let i = anoAtual; i >= 1900; i--) {
        anos.innerHTML += `<option value="${i}">${i}</option>`;
      }

      // Submiss√£o do formul√°rio
      document.getElementById("formPerito").addEventListener("submit", function(e) {
        e.preventDefault();

        const perito = {
          nome: document.getElementById("nome").value,
          morada: document.getElementById("morada").value,
          dataNascimento: `${document.getElementById("dia").value}/${document.getElementById("mes").value}/${document.getElementById("ano").value}`,
          especialidade: document.getElementById("especialidade").value,
          email: document.getElementById("email").value,
          telefone: document.getElementById("telefone").value,
        };

        let peritos = JSON.parse(localStorage.getItem("peritos")) || [];
        peritos.push(perito);
        localStorage.setItem("peritos", JSON.stringify(peritos));

        // Exibir modal de sucesso
        document.getElementById("successModal").style.display = "flex";
      });

      // Fechar o modal e redirecionar para a p√°gina de peritos
      document.getElementById("closeModalBtn").addEventListener("click", () => {
        window.location.href = "Peritos.html";
      });
    });
  </script>
</body>
</html>
