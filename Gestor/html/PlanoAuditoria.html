<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plano de Auditoria</title>
  <link rel="stylesheet" href="/Back-Office/Gestor/css/PlanoAuditoria.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="/Back-Office/Gestor/Imagens/logo.png" alt="EyesEverywhere" />
    </div>
    <nav>
      <ul>
        <li><a data-page="Ocorrencias.html" href="Ocorrencias.html">üìã Ocorr√™ncias</a></li>
        <li><a data-page="NovasOcorrencias.html" href="NovasOcorrencias.html">‚ûï Novas Ocorr√™ncias</a></li>
        <li><a data-page="Peritos.html" href="Peritos.html">üë• Peritos</a></li>
        <li><a data-page="Registar_Peritos.html" href="Registar_Peritos.html">üìù Registar Peritos</a></li>
        <li><a data-page="Geral.html" href="Geral.html">üîç Estat√≠sticas</a></li>
      </ul>
    </nav>
    <div class="add-auditoria">
      <a href="PlanoAuditoria.html">
        <button>+ Adicionar Plano de Auditoria</button>
      </a>
    </div>
    <div class="user-info">
      <p id="user-name">Utilizador n√£o logado</p>
      <p id="user-email">Sem e-mail</p>
    </div>
  </div>

  <div class="content">
    <header>
      <h1>Plano de Auditoria</h1>
      <p>Preencha o plano com as informa√ß√µes necess√°rias</p>
    </header>

    <form id="form-auditoria" class="form-auditoria">
      <section class="detalhes-auditoria">
        <h2>Detalhes da Auditoria</h2>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="tipo">Tipo de Ocorr√™ncia</label>
        <input type="text" id="tipo" name="tipo" required>

        <label for="origem">Origem</label>
        <input type="text" id="origem" name="origem" required>
      </section>

      <section class="localizacao">
        <h2>Localiza√ß√£o</h2>
        <label for="morada">Morada</label>
        <input type="text" id="morada" name="morada" required>

        <label for="localidade">Localidade</label>
        <input type="text" id="localidade" name="localidade" required>

        <label for="codigo-postal">C√≥digo Postal</label>
        <input type="text" id="codigo-postal" name="codigo-postal" required>
      </section>

      <section class="data-hora">
        <h2>Dia e Hora</h2>
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required>

        <label for="hora-inicio">In√≠cio</label>
        <input type="time" id="hora-inicio" name="hora-inicio" required>

        <label for="hora-fim">Fim</label>
        <input type="time" id="hora-fim" name="hora-fim" required>
      </section>

      <section class="equipe-materiais">
        <h2>Equipe e Materiais</h2>
        <label for="qtd-peritos">Selecione qtd. Peritos</label>
        <select id="qtd-peritos" name="qtd-peritos" required>
          <option value="1">1 Perito</option>
          <option value="2">2 Peritos</option>
          <option value="3">3 Peritos</option>
        </select>

        <!-- Div para os campos de peritos -->
        <div id="peritos-container"></div>

        <label for="materiais">Materiais</label>
        <textarea id="materiais" name="materiais" required></textarea>

        <label for="equipamento">Equipamento</label>
        <textarea id="equipamento" name="equipamento" required></textarea>

        <label for="info-extra">Informa√ß√µes extras</label>
        <textarea id="info-extra" name="info-extra"></textarea>
      </section>

      <button type="submit" class="btn-confirmar">Confirmar</button>
    </form>
  </div>

  <script>
    // Fun√ß√£o para atualizar as informa√ß√µes do utilizador
    function atualizarUtilizador() {
      const nome = localStorage.getItem("userName") || "Utilizador n√£o logado";
      const email = localStorage.getItem("userEmail") || "Sem e-mail";
      
      // Preenche as informa√ß√µes do utilizador
      document.getElementById("user-name").innerText = nome;
      document.getElementById("user-email").innerText = email;
    }

    // Fun√ß√£o para carregar os dados da ocorr√™ncia e preencher no formul√°rio
    function carregarDetalhesOcorrencia() {
      const ocorrencias = JSON.parse(localStorage.getItem("ocorrencias")) || [];
      const ocorrenciaID = localStorage.getItem("ocorrenciaID");

      const ocorrencia = ocorrencias.find(ocorrencia => ocorrencia.id == ocorrenciaID);

      if (ocorrencia) {
        // Preenche os campos do formul√°rio com os dados da ocorr√™ncia
        document.getElementById("tipo").value = ocorrencia.tipo;
        document.getElementById("morada").value = ocorrencia.morada;
        document.getElementById("localidade").value = ocorrencia.cidade;
        document.getElementById("codigo-postal").value = ocorrencia.codigoPostal || '';
        document.getElementById("data").value = ocorrencia.data;
        document.getElementById("hora-inicio").value = ocorrencia.hora;
        document.getElementById("hora-fim").value = ocorrencia.hora; // Ou qualquer outra l√≥gica para definir o fim
      } else {
        alert("Ocorr√™ncia n√£o encontrada.");
      }
    }

    // Fun√ß√£o para carregar a lista de peritos (somente desocupados)
    function carregarPeritos() {
      const peritos = JSON.parse(localStorage.getItem("peritos")) || [];
      const peritosSelect = document.getElementById("qtd-peritos");

      // Limpa as op√ß√µes existentes
      const peritosContainer = document.getElementById("peritos-container");
      peritosContainer.innerHTML = '';

      peritosSelect.addEventListener("change", function() {
        const qtdPeritos = peritosSelect.value;
        peritosContainer.innerHTML = ''; // Limpa os campos de peritos

        // Cria os campos para os peritos de acordo com a quantidade selecionada
        const selectedPeritos = [];

        for (let i = 0; i < qtdPeritos; i++) {
          const peritoLabel = document.createElement("label");
          peritoLabel.textContent = `Perito ${i + 1}`;
          const peritoSelect = document.createElement("select");
          peritoSelect.name = `perito-${i + 1}`;

          // Cria as op√ß√µes para os peritos desocupados
          peritos.forEach(perito => {
            if (perito.estado === "desocupado" && !selectedPeritos.includes(perito.id)) {
              const option = document.createElement("option");
              option.value = perito.id;  // Atribui o ID do perito como valor
              option.textContent = perito.nome;  // Nome do perito
              peritoSelect.appendChild(option);
            }
          });

          // Adiciona o evento de sele√ß√£o
          peritoSelect.addEventListener("change", function() {
            const selectedPeritoId = peritoSelect.value;
            if (!selectedPeritos.includes(selectedPeritoId)) {
              selectedPeritos.push(selectedPeritoId); // Adiciona o perito √† lista de selecionados
            }
            // Atualiza a lista de peritos removendo os selecionados
            carregarPeritos();
          });

          const peritoDiv = document.createElement("div");
          peritoDiv.appendChild(peritoLabel);
          peritoDiv.appendChild(peritoSelect);
          peritosContainer.appendChild(peritoDiv);
        }
      });
    }

    // Submiss√£o do formul√°rio de auditoria
    document.getElementById("form-auditoria").addEventListener("submit", function(e) {
      e.preventDefault();

      const peritosSelecionados = [];
      const selectedPeritosElements = document.querySelectorAll("#peritos-container select");

      selectedPeritosElements.forEach(select => {
        const peritoId = select.value;
        peritosSelecionados.push(peritoId);
        // Marcar os peritos selecionados como ocupados
        let peritos = JSON.parse(localStorage.getItem("peritos")) || [];
        peritos = peritos.map(perito => {
          if (perito.id === peritoId) {
            perito.estado = "ocupado"; // Marca como ocupado
          }
          return perito;
        });
        localStorage.setItem("peritos", JSON.stringify(peritos));
      });

      alert("Plano de Auditoria confirmado com sucesso!");
      window.location.href = "ocorrencias.html"; // Redireciona para a p√°gina de ocorr√™ncias
    });

    // Chama as fun√ß√µes para carregar os dados ao carregar a p√°gina
    document.addEventListener("DOMContentLoaded", function() {
      atualizarUtilizador();
      carregarDetalhesOcorrencia();
      carregarPeritos();
    });
  </script>
</body>
</html>
