<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="/Back-Office/Gestor/css/RegistarStyle.css">
    <link rel="icon" href="/Back-Office/Gestor/Imagens/logo.png" type = "image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-container">
          <img src="/Back-Office/Gestor/Imagens/logo.png" alt="Logo">
            <h2>Porque cuidar do que é público é cuidar de todos</h2>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" placeholder="Escreva o seu nome">
            </div>
            <div class="form-group">
                <label>Apelido</label>
                <input type="text" placeholder="Escreva o seu apelido">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="info@xyz.com">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" placeholder="+351 - 98596 58000">
            </div>
            <div class="form-group">
                <label>Palavra-passe</label>
                <input type="password" placeholder="********">
            </div>
            <div class="form-group">
                <label>Confirmar Palavra-passe</label>
                <input type="password" placeholder="********">
            </div>
            <div class="form-group">
                <label>Empresa</label>
                <input type="text" placeholder="Enter company name ...">
            </div>
            <button>Sign up</button>
        </div>
        <div class="background"></div>
    </div>
</body>
</html>
