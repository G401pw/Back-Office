<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocorrências - EyesEverywhere</title>
  <link rel="stylesheet" href="/Back-Office/Gestor/css/Ocorrencias.css" />
  <link rel="icon" href="/Back-Office/Gestor/Imagens/logo.png" type="image/x-icon" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="/Back-Office/Gestor/Imagens/logo.png" alt="EyesEverywhere" />
    </div>
    <nav>
      <ul>
        <li><a data-page="Ocorrencias.html" href="Ocorrencias.html" class="active">📋 Ocorrências</a></li>
        <li><a data-page="NovasOcorrencias.html" href="NovasOcorrencias.html">➕ Novas Ocorrências</a></li>
        <li><a data-page="Peritos.html" href="Peritos.html">👥 Peritos</a></li>
        <li><a data-page="Registar_Peritos.html" href="Registar_Peritos.html">📝 Registar Peritos</a></li>
        <li><a data-page="Geral.html" href="Geral.html">🔍 Estatísticas</a></li>
      </ul>
    </nav>
    <div class="add-auditoria"> 
      <a href="/Back-Office/Gestor/html/PlanoAuditoria.html">
        <button>+ Adicionar Plano de Auditoria</button>
      </a>
    </div>
    <div class="user-info">
      <p id="user-name">Utilizador não logado</p>
      <p id="user-email">Sem e-mail</p>
    </div>
  </div>

  <div class="content">
    <header>
      <h1>Ocorrências</h1>
    </header>

    <div class="filtro-container">
      <label for="filtroEstado">Filtrar por estado:</label>
      <select id="filtroEstado">
        <option value="todos">Todos</option>
        <option value="concluido">Concluído</option>
        <option value="em-progresso">Em progresso</option>
        <option value="pendente">Em espera</option>
      </select>
    </div>

    <table id="tabela-auditorias">
      <thead>
        <tr>
          <th>Número</th>
          <th>Data</th>
          <th>Problema</th>
          <th>Localização</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão carregadas dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    // Atualiza a info do utilizador na sidebar
    function atualizarUtilizador() {
      const nome = localStorage.getItem("userName") || "Utilizador não logado";
      const email = localStorage.getItem("userEmail") || "Sem e-mail";
      document.getElementById("user-name").textContent = nome;
      document.getElementById("user-email").textContent = email;
    }

    // Carregar auditorias do localStorage e mostrar na tabela
    function carregarAuditorias() {
      const auditorias = JSON.parse(localStorage.getItem("auditorias")) || [];
      const tbody = document.querySelector("#tabela-auditorias tbody");
      tbody.innerHTML = "";

      auditorias.forEach((auditoria, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${new Date(auditoria.data).toLocaleDateString()}</td>
          <td>${auditoria.problema}</td>
          <td>${auditoria.morada}, ${auditoria.localidade}</td>
          <td>
            <select class="estado-select" data-index="${index}">
              <option value="em-progresso" ${auditoria.estado === "em-progresso" ? "selected" : ""}>Em progresso</option>
              <option value="concluido" ${auditoria.estado === "concluido" ? "selected" : ""}>Concluído</option>
              <option value="pendente" ${auditoria.estado === "pendente" ? "selected" : ""}>Em espera</option>
            </select>
          </td>
        `;

        tbody.appendChild(tr);
      });

      // Adicionar listener a cada select para atualizar estado
      document.querySelectorAll(".estado-select").forEach(select => {
        select.addEventListener("change", function() {
          const idx = this.dataset.index;
          const novoEstado = this.value;
          let auditorias = JSON.parse(localStorage.getItem("auditorias")) || [];
          auditorias[idx].estado = novoEstado;
          localStorage.setItem("auditorias", JSON.stringify(auditorias));
        });
      });
    }

    // Filtrar tabela conforme estado selecionado
    function filtrarTabela() {
      const filtro = document.getElementById("filtroEstado").value;
      const linhas = document.querySelectorAll("#tabela-auditorias tbody tr");
      linhas.forEach(linha => {
        const selectEstado = linha.querySelector(".estado-select");
        const estado = selectEstado ? selectEstado.value : "";
        if (filtro === "todos" || estado === filtro) {
          linha.style.display = "";
        } else {
          linha.style.display = "none";
        }
      });
    }

    // Inicializar a página
    document.addEventListener("DOMContentLoaded", () => {
      atualizarUtilizador();
      carregarAuditorias();
      filtrarTabela();

      document.getElementById("filtroEstado").addEventListener("change", () => {
        filtrarTabela();
      });
    });
  </script>
</body>
</html>
