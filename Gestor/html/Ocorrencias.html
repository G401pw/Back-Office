<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocorr√™ncias - EyesEverywhere</title>
  <link rel="stylesheet" href="/Back-Office/Gestor/css/Ocorrencias.css" />
  <link rel="icon" href="/Back-Office/Gestor/Imagens/logo.png" type="image/x-icon" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="/Back-Office/Gestor/Imagens/logo.png" alt="EyesEverywhere" />
    </div>
    <nav>
      <ul>
        <li><a data-page="Ocorrencias.html" href="Ocorrencias.html" class="active">üìã Ocorr√™ncias</a></li>
        <li><a data-page="NovasOcorrencias.html" href="NovasOcorrencias.html">‚ûï Novas Ocorr√™ncias</a></li>
        <li><a data-page="Peritos.html" href="Peritos.html">üë• Peritos</a></li>
        <li><a data-page="Registar_Peritos.html" href="Registar_Peritos.html">üìù Registar Peritos</a></li>
        <li><a data-page="Geral.html" href="Geral.html">üîç Estat√≠sticas</a></li>
      </ul>
    </nav>
    <div class="add-auditoria">
      <a href="/Back-Office/Gestor/html/PlanoAuditoria.html">
        <button>+ Adicionar Plano de Auditoria</button>
      </a>
    </div>
    <div class="user-info">
      <p id="user-name">Utilizador n√£o logado</p>
      <p id="user-email">Sem e-mail</p>
    </div>
  </div>

  <div class="content">
    <header>
      <h1>Ocorr√™ncias</h1>
      <div style="display:flex; gap: 20px; align-items: center;">
        <label for="filtroEstado">Filtrar por estado:</label>
        <select id="filtroEstado">
          <option value="todos">Todos</option>
          <option value="concluido">Conclu√≠do</option>
          <option value="em-progresso">Em progresso</option>
        </select>

        <label for="ordenarPor">Ordenar por:</label>
        <select id="ordenarPor">
          <option value="data">Data</option>
          <option value="gravidade">Gravidade</option>
        </select>
      </div>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>N√∫mero</th>
            <th>Gravidade</th>
            <th>Problema</th>
            <th>Localiza√ß√£o</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tabela-ocorrencias">
          <!-- Linhas de ocorr√™ncias v√£o ser carregadas aqui via JS -->
        </tbody>
      </table>
    </main>
  </div>

  <script>
    function atualizarUtilizador() {
      const nome = localStorage.getItem("userName") || "Utilizador n√£o logado";
      const email = localStorage.getItem("userEmail") || "Sem e-mail";
      document.getElementById("user-name").innerText = nome;
      document.getElementById("user-email").innerText = email;
    }

 function carregarOcorrencias(filtro = "todos", ordenarPor = "data") {
  const tbody = document.getElementById("tabela-ocorrencias");
  tbody.innerHTML = ""; // Limpa as linhas atuais
  const auditorias = JSON.parse(localStorage.getItem("auditorias")) || [];

  // Filtrar
  let filtradas = auditorias.filter(auditoria => {
    if (filtro === "todos") return true;
    return auditoria.estado === filtro;
  });

  // Ordenar
  if (ordenarPor === "data") {
    filtradas.sort((a, b) => new Date(a.data) - new Date(b.data));
  } else if (ordenarPor === "gravidade") {
    filtradas.sort((a, b) => {
      const gravA = Number(a.gravidade) || 0;
      const gravB = Number(b.gravidade) || 0;
      return gravB - gravA;
    });
  }

  filtradas.forEach((auditoria, index) => {
    let estado = auditoria.estado || "em-progresso";
    const gravidade = auditoria.gravidade || "N/A";

    const horaConclusao = auditoria.horaConclusao ? ` √†s ${auditoria.horaConclusao}` : '';

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${gravidade}</td>
      <td>${auditoria.problema || ""}</td>
      <td>${auditoria.localizacao || ""}</td>
      <td class="estado-coluna" data-index="${index}">
        <span class="estado-texto">${estado === 'concluido' ? 'Conclu√≠do' + horaConclusao : 'Em progresso'}</span>
        ${estado === 'concluido' 
          ? `<button class="btn-estado" disabled title="J√° conclu√≠do">‚úî</button>`
          : `<button class="btn-estado" title="Marcar como conclu√≠do">Concluir</button>`
        }
      </td>
    `;

    tbody.appendChild(tr);
  });

 // Adicionar event listener aos bot√µes "Concluir"
  document.querySelectorAll(".btn-estado").forEach(button => {
    if (!button.disabled) {
      button.addEventListener("click", function() {
        const tdEstado = this.closest(".estado-coluna");
        const idx = tdEstado.getAttribute("data-index");
        const auditorias = JSON.parse(localStorage.getItem("auditorias")) || [];

        if (auditorias[idx].estado !== "concluido") {
          auditorias[idx].estado = "concluido";

          const agora = new Date();
          const horas = agora.getHours().toString().padStart(2, '0');
          const minutos = agora.getMinutes().toString().padStart(2, '0');
          auditorias[idx].horaConclusao = `${horas}h:${minutos}m`;

          localStorage.setItem("auditorias", JSON.stringify(auditorias));

          // Recarrega a tabela para atualizar a visualiza√ß√£o
          carregarOcorrencias(
            document.getElementById("filtroEstado").value,
            document.getElementById("ordenarPor").value
          );
        }
      });
    }
  });
}



    document.getElementById("filtroEstado").addEventListener("change", function() {
      const ordenarPor = document.getElementById("ordenarPor").value;
      carregarOcorrencias(this.value, ordenarPor);
    });

    document.getElementById("ordenarPor").addEventListener("change", function() {
      const filtroEstado = document.getElementById("filtroEstado").value;
      carregarOcorrencias(filtroEstado, this.value);
    });

    document.addEventListener("DOMContentLoaded", function() {
      atualizarUtilizador();
      carregarOcorrencias();
    });
  </script>
</body>
</html>
