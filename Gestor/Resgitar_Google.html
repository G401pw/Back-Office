<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyesEverywhere - Login</title>
    <link rel="stylesheet" href="Registar_google.css">
    <link rel="icon" href="Imagens/logo2.png" type="image/x-icon">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="Imagens/logo2.png" alt="Logo" class="logo">
            <h2>Porque cuidar do que é público é cuidar de todos</h2>
            <form>
                <label>Email :</label>
                <input type="email" placeholder="info@ayz.com">
                <label>Palavra-passe :</label>
                <input type="password" placeholder="**********">
                <button class="btn">Log In</button>
            </form>
            
            <div class="divider">
                <span></span>
                <span>ou</span>
                <span></span>
            </div>
            
            <p class="continue-with">Continue with Google</p>
            
            <div id="g_id_onload"
                data-client_id="723281601761-a8uc1h6aftjl6sn6jdbtc2h7o07no9dm.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div id="g_id_signin" data-type="standard"></div>
        </div>
        <div class="background"></div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            console.log("Usuário Logado:", data);
            alert(`Bem-vindo, ${data.name}!`);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "723281601761-a8uc1h6aftjl6sn6jdbtc2h7o07no9dm.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("g_id_signin"),
                { theme: "outline", size: "large", width: "300" }
            );
        };
    </script>
</body>
</html>
