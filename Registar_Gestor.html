<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyesEverywhere - Login</title>
    <link rel="stylesheet" href="Registar_Gestor.css">
    <link rel="icon" href="Logo.png" type = "image/x-icon">

</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="Logo.png" alt="Logo">
            <h2>Porque cuidar do que é público é cuidar de todos</h2>
            <form>
                <label>Email :</label>
                <input type="email" placeholder="info@xyz.com">
                <label>Palavra-passe :</label>
                <input type="password" placeholder="**********">
                <button class="btn">Log In</button>
            </form>
            <button class="google-btn">
                <img src="icon_Google.png" alt="Google"> Continue with Google
            </button>
        </div>
    </div>
    <div class="background"></div>
</body>
</html>
