<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="log-in-gestor">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="element" src="img/80575-1.png" />
          <img class="left-background" src="img/left-background.png" />
          <p class="porque-cuidar-do-que">Porque cuidar do que é público&nbsp;&nbsp;é cuidar de todos</p>
          <img class="image" src="img/image-15.png" />

          <!-- Botão de Login -->
          <button class="login-button" id="loginBtn">
            <img src="img/login-now.png" alt="Entrar" />
          </button>

          <div class="group">
            <div class="eamil-ID">
              <div class="overlap-group"><div class="text-wrapper">info@xyz.com</div></div>
              <input class="email" placeholder="Email:" type="email" />
            </div>
            <div class="div">
              <div class="overlap-group"><div class="text-wrapper">xxxxxxxxxx</div></div>
              <input class="password" placeholder="Palavra-passe:" type="password" />
            </div>
          </div>

          <!-- Botão de Login com Google -->
          <button class="google-login-button" id="googleLoginBtn">
            <img src="img/clip-path-group.png" alt="Entrar com Google" />
          </button>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
